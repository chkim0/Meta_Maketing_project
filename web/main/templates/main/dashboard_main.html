<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/main/css/dashboard_main.css">
    <script src="https://kit.fontawesome.com/8c61d70daf.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="all_sections">
        <div class="container">
            <div class="header">
                <div class="logo_sec">
                    <div class="logo">
                        <img src="./images/logo.png" alt="logo">
                    </div>
                </div>

                <div class="menu">
                    <ul>
                        <li><a href="#"><i class="fa-solid fa-house"></i></a></li>
                        <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>
                        <li><a href="#"><i class="fa-solid fa-star"></i></a></li>
                        <li><a href="#"><i class="fa-solid fa-copy"></i></a></li>
                        
                    </ul>
                </div>
            </div>




            <div class="Main_page">
                <div class="drop_down_container">
                    <div class="drop_down_menu">
                    <form action="{% url 'dashboard_main' %}">
                        {% csrf_token %}
                        
                        <select name="keyword_name" id="keyword_name">
                            <option value="1">전체</option>
                            <option value="2">빅데이터</option>
                            <option value="3">개발자 교육</option>
                            <option value="4">KDT</option>
                        </select>
                        
                    </form>
                    </div>
                </div>
                <div class="content_container">

                    <div class="bar_graph_container">
                        
                    </div>
                    <div class="bottom_container">
                        <div class="wordcloud_container">
                            
                        </div>

                        <div class="keyword_container">
                            <div class="head_keyword">
                                <div class="keyword_section">
                                    <h1>상위 키워드</h1>
                                </div>
                                <div class="top_dataframe">
                                    

                                </div>

                            </div>
                            <div class="tail_keyword">
                                <div class="keyword_section">
                                    <h1>하위 키워드</h1>
                                    
                                </div>
                                <div class="bottom_dataframe">
                                    
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

                

            

        </div>
    </div>
    
</body>
</html>
